        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Canvas styling - it is initially hidden */
        canvas {
            display: none; /* Initially hidden */
            width: 100%;
            height: 100vh;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align items to the bottom */
            align-items: center;
            background: url("res/landing/landing.jpeg") no-repeat center center;
            background-size: cover;
            text-align: center;
            z-index: 100;
            transition: opacity 1s ease-in-out; /* Smooth transition */
            opacity: 1;
            padding-bottom: 5vh; /* Adjusted padding from the bottom */
            box-sizing: border-box; /* Include padding within the element's total height */
        }

        #landingPage.hidden {
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }

        #landingPage h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 0.5rem;
        }

        #landingPage p {
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 2rem;
        }

        #startButton {
            background: url("res/ui/enter.png") no-repeat center center;
            background-size: contain;
            border: none;
            width: 200px; /* Adjust size as needed */
            height: 60px;  /* Adjust size as needed */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            background-color: transparent;
        }

        #startButton:hover {
            /* background-color on hover removed so it doesn't cover the image */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #startButton:active {
            transform: scale(0.98);
        }

        /* Video Overlay Styles */
        #videoOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200; /* Above everything else */
        }
        #videoContainer {
            position: relative;
            width: 80%; /* Adjust as needed */
            max-width: 800px; /* Max width for video */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Green glow */
            padding-bottom: 45%;
            height: 0;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        #closeVideoBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        #closeVideoBtn:hover {
            background-color: #d32f2f;
        }

        /* Hotspot icon styling */
        .hotspot-icon {

            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;

            font-size: 12px;
            color: black;
            font-weight: bold;
            cursor: pointer;

        }
        .hotspot-icon:hover {
            transform: scale(1.2);
        }

        /* Instruction Popup Styles */
        #instructionPopupOverlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 250;

        #instructionPopupContent {

        /* New styles for the options popup */

            right: 10px;

            border: none;

            height: 40px;

        /* Styles for the new 2D hotspots on the popup image */
        #hotspot2DContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to popupHotspot and arrows */
        }
        .hotspot-2d {
            position: absolute;
            width: 40px; /* Increased size for video */
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            pointer-events: auto; /* Re-enable clicks for the hotspot itself */
            transform: translate(-50%, -50%); /* Center the hotspot icon on the specified coordinates */
            overflow: hidden; /* Crop video to the circular shape */
        }
        .hotspot-2d video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: screen; /* Makes black areas transparent, similar to additive blending */
            pointer-events: none; /* Ensure clicks are registered on the parent div */
        }
        .hotspot-2d:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Static 360 Icon */
        #static360Icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            z-index: 110;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Hide parts of the video outside the circle */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Optional: add a subtle glow */
        }

        #static360Icon video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the container */
        }

        /* Styles for the text info box */
        #textInfoBox {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 20px;

            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);

            display: none; /* Hidden by default */

        #textInfoBox p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;

            top: 5px;
            right: 5px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* New styles for zoom buttons */
        #popupControls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 160;
        }

        .zoom-btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .zoom-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Styles for the new vertical toolbar */
        #verticalToolbar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
            z-index: 105; /* Above canvas, below popups */
            padding: 10px;
            border-radius: 10px;
        }

        .toolbar-btn {
            background-color: transparent;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; /* Use contain to fit the whole image */
        }

        .toolbar-btn:hover {
            transform: scale(1.1);
        }

        /* Set specific background images for each button */
        #fullscreenBtn {
            background-image: url('res/ui/full_screen.png');
        }

        #zoomIn360Btn {
            background-image: url('res/ui/zoom_in.png');
        }

        #zoomOut360Btn {
            background-image: url('res/ui/zoom_out.png');
        }
        /* The sound button's image is set via JavaScript */

    </style>
</head>

        /**
         * Initializes the 360-degree image viewer.
         * Sets up the scene, camera, renderer, and loads the initial panoramic image onto a sphere.
         */
        function init() {
            // Create a video element in memory to be used as a texture for hotspots
            const hotspotVideo = document.createElement('video');
            hotspotVideo.src = 'res/ui/hotspot.webm'; // The video for the hotspot
            hotspotVideo.loop = true;
            hotspotVideo.muted = !isSoundOn;
            hotspotVideo.playsInline = true;
            hotspotVideo.play(); // Start playing the video

            // Create a texture from the video
            hotspotVideoTexture = new THREE.VideoTexture(hotspotVideo);

            // 1. Scene setup
            scene = new THREE.Scene();

            // 2. Camera setup
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            // Set initial camera rotation to face the default panorama view
            camera.rotation.y = -Math.PI / 2;

            // 3. Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            renderer.domElement.style.display = 'block'; // Show the canvas

            console.log("Max Texture Size supported by GPU:", renderer.capabilities.maxTextureSize);

            // 4. Create initial sphere geometry
            const geometry = new THREE.SphereGeometry(100, 60, 40);
            material = new THREE.MeshBasicMaterial({ side: THREE.BackSide });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Load the first panoramic image
            loadPanoramicImage(panoData[0].imageUrl, 0);

            // 5. Add event listeners for mouse interaction (desktop)
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onCanvasClick);
            renderer.domElement.addEventListener('wheel', onMouseWheel);

            // 6. Add event listeners for touch interaction (mobile)
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchend', onTouchEnd);
            renderer.domElement.addEventListener('touchmove', onTouchMove);

            // 7. Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // 8. Add event listener for close video button
            closeVideoBtn.addEventListener('click', hideVideo);

            // 9. Add event listeners for new popup
            closePopupBtn.addEventListener('click', hideOptionsPopup);
            leftArrowBtn.addEventListener('click', showPreviousOption);
            rightArrowBtn.addEventListener('click', showNextOption);
            // New event listeners for popup drag functionality
            popupContent.addEventListener('mousedown', onPopupMouseDown);
            popupContent.addEventListener('mouseup', onPopupMouseUp);
            popupContent.addEventListener('mousemove', onPopupMouseMove);
            popupContent.addEventListener('mouseleave', onPopupMouseUp);
            popupContent.addEventListener('touchstart', onPopupTouchStart);
            popupContent.addEventListener('touchend', onPopupTouchEnd);
            popupContent.addEventListener('touchmove', onPopupTouchMove);

            // 10. Add event listener for the new close text info button
            closeTextInfoBtn.addEventListener('click', hideTextInfo);

            // 11. Add event listener for instruction popup close button
            closeInstructionBtn.addEventListener('click', hideInstructionPopup);

            // 12. Add event listeners for zoom buttons
            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            
            // 13. Add event listeners for new vertical toolbar
            fullscreenBtn.addEventListener('click', toggleFullScreen);
            zoomIn360Btn.addEventListener('click', zoomIn360);
            zoomOut360Btn.addEventListener('click', zoomOut360);
            soundBtn.addEventListener('click', toggleSound);
            updateSoundButton(); // Set initial sound button image
        }

        /**
         * Handles mouse wheel events for zooming.
         */
        function onMouseWheel(event) {
            event.preventDefault();
            const zoomSpeed = 1.5;
            camera.fov += event.deltaY * 0.05 * zoomSpeed;
            camera.fov = Math.max(10, Math.min(60, camera.fov));
            camera.updateProjectionMatrix();
        }

        /**
         * Loads a new panoramic image and applies it to the sphere, and updates hotspots.
         * @param {string} imageUrl - The URL of the panoramic image to load.
         * @param {number} panoIndex - The index of the current panorama in panoData.
         */
        function loadPanoramicImage(imageUrl, panoIndex) {
            // Clear existing hotspots
            hotspotMeshes.forEach(mesh => scene.remove(mesh));
            hotspotMeshes = [];

            new THREE.TextureLoader().load(imageUrl, (texture) => {
                texture.wrapS = THREE.RepeatWrapping;
                texture.repeat.x = -1;
                material.map = texture;
                material.needsUpdate = true;

                const currentPano = panoData[panoIndex];
                if (currentPano && currentPano.hotspots) {
                    currentPano.hotspots.forEach(createHotspot);
                }},
                undefined,
                function (error) {
                    console.error('An error occurred loading the texture:', error);
                    // Fallback to a plain color if the texture fails to load
                    material.map = null;
                    material.color.setHex(0x1a1a1a);
                    material.needsUpdate = true;
                }
            );
        }

        /**
         * Creates a 3D hotspot mesh and adds it to the scene.
         * @param {object} hotspotData - An object containing hotspot details.
         */
        function createHotspot(hotspotData) {
            let hotspotObject; // Can be a Mesh for arrows or a Sprite for video hotspots
            
            if (hotspotData.type === "arrow") {
                const hotspotGeometry = new THREE.PlaneGeometry(20, 10);
                const arrowTexture = new THREE.TextureLoader().load("res/ui/nav_arrow.png");
                const hotspotMaterial = new THREE.MeshBasicMaterial({
                    map: arrowTexture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                hotspotObject = new THREE.Mesh(hotspotGeometry, hotspotMaterial);
                if (hotspotData.rotation) {
                    hotspotObject.rotation.x = 3.14/2;
                }
            } else {
                const spriteMaterial = new THREE.SpriteMaterial({ 
                    map: hotspotVideoTexture,
                    transparent: true,
                    blending: THREE.AdditiveBlending, // Makes black areas of the video transparent
                    depthWrite: false // Important for transparent objects to render correctly
                });
                hotspotObject = new THREE.Sprite(spriteMaterial);
                hotspotObject.scale.set(5, 5, 1); // Adjust size of the sprite
            }

            // Apply position
            hotspotObject.position.copy(hotspotData.position);

            // Store hotspot data directly on the object for easy access during raycasting
            hotspotObject.userData = hotspotData;

            scene.add(hotspotObject);
            hotspotMeshes.push(hotspotObject);
        }

        /**
         * Handles the mouse down event to start dragging.
         */
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        /**
         * Handles the mouse up event to stop dragging.
         */
        function onMouseUp(event) {
            isDragging = false;
        }

        /**
         * Handles the mouse move event to rotate the camera when dragging.
         */
        function onMouseMove(event) {
            if (!isDragging) return;
            const deltaX = event.clientX - previousMousePosition.x;
            const horizontalRotationSpeed = 0.005;
            camera.rotation.y -= deltaX * horizontalRotationSpeed;
            camera.rotation.x = 0;
            camera.rotation.z = 0;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        /**
         * Handles clicks on the canvas for hotspot interaction.
         */
        function onCanvasClick(event) {
            // Don't trigger hotspots if a popup is visible
            if (optionsPopup.style.display === 'flex' || videoOverlay.style.display === 'flex') {
                return;
            }

            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(hotspotMeshes);
            if (intersects.length > 0) {
                const clickedHotspot = intersects[0].object;
                const hotspotData = clickedHotspot.userData;

                if (hotspotData && hotspotData.type === "arrow" && hotspotData.targetPanoIndex !== undefined) {
                    // This is a navigation hotspot, load the new panorama
                    loadPanoramicImage(panoData[hotspotData.targetPanoIndex].imageUrl, hotspotData.targetPanoIndex);
                } else if (hotspotData && hotspotData.type === "video" && hotspotData.videoUrl) {
                    // This is a video hotspot
                    showVideo(hotspotData.videoUrl);
                } else if (hotspotData && hotspotData.type === "popup") {
                    // New popup hotspot
                    showOptionsPopup();
                }
            }
        }

        /**
         * Handles the touch start event.
         */
        function onTouchStart(event) {
            if (optionsPopup.style.display === 'flex' || videoOverlay.style.display === 'flex') {
                return;
            }
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition.x = event.touches[0].clientX;
                previousMousePosition.y = event.touches[0].clientY;
            }
        }

        /**
         * Handles the touch end event.
         */
        function onTouchEnd(event) {
            if (optionsPopup.style.display === 'flex' || videoOverlay.style.display === 'flex') {
                return;
            }
            isDragging = false;
            if (event.changedTouches.length > 0) {
                const touch = event.changedTouches[0];
                const simulatedMouseEvent = {
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                };
                onCanvasClick(simulatedMouseEvent);
            }
        }

        /**
         * Handles the touch move event.
         */
        function onTouchMove(event) {
            if (optionsPopup.style.display === 'flex' || videoOverlay.style.display === 'flex') {
                return;
            }
            if (!isDragging || event.touches.length !== 1) return;
            const deltaX = event.touches[0].clientX - previousMousePosition.x;
            const horizontalRotationSpeed = 0.005;
            camera.rotation.y -= deltaX * horizontalRotationSpeed;
            camera.rotation.x = 0;
            camera.rotation.z = 0;
            previousMousePosition.x = event.touches[0].clientX;
            previousMousePosition.y = event.touches[0].clientY;
            event.preventDefault();
        }

        /**
         * Adjusts the camera aspect ratio and renderer size on window resize.
         */
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * Shows the video overlay and plays the specified video.
         */
        function showVideo(videoUrl) {
            let embedUrl = videoUrl;
            if (videoUrl.includes('youtu.be') || videoUrl.includes('youtube.com')) {
                const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:m\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=|embed\/|v\/|)([\w-]{11})(?:\S+)?/i;
                const match = videoUrl.match(youtubeRegex);
                if (match && match[1]) {
                    embedUrl = `https://www.youtube.com/embed/${match[1]}?autoplay=1&rel=0`;
                } else {
                    console.error("Invalid YouTube URL:", videoUrl);
                    hideVideo();
                    return;
                }
            }
            videoPlayer.src = embedUrl;
            videoOverlay.style.display = 'flex';
            // Hide the static 360 icon and toolbar when video is playing
            static360Icon.style.opacity = '0';
            verticalToolbar.style.display = 'none';
        }

        /**
         * Hides the video overlay.
         */
        function hideVideo() {
            videoPlayer.src = '';
            videoOverlay.style.display = 'none';
            // Show the static 360 icon and toolbar again
            static360Icon.style.opacity = '1';
            verticalToolbar.style.display = 'flex';
        }

        /**
         * Shows the instruction popup.
         */
        function showInstructionPopup() {
            instructionPopupOverlay.style.display = 'flex';
        }

        /**
         * Hides the instruction popup.
         */
        function hideInstructionPopup() {
            instructionPopupOverlay.style.display = 'none';
            // Show the static 360 icon and toolbar for the first time
            static360Icon.style.opacity = '1';
            verticalToolbar.style.display = 'flex';
        }

        /**
         * Shows the options popup and loads the first image.
         */
        function showOptionsPopup() {
            optionsPopup.style.display = 'flex';
            currentPopupOptionIndex = 0;
            updatePopupImage(currentPopupOptionIndex);
            // Hide the static 360 icon and toolbar when the popup is open
            static360Icon.style.opacity = '0';
            verticalToolbar.style.display = 'none';
        }

        /**
         * Hides the options popup.
         */
        function hideOptionsPopup() {
            // Stop any ongoing animation before closing the popup
            stopImageAnimation();
            optionsPopup.style.display = 'none';
            // Hide the text box when the main popup is closed
            hideTextInfo();
            // Show the static 360 icon and toolbar again
            static360Icon.style.opacity = '1';
            verticalToolbar.style.display = 'flex';

            // Reset zoom and pan when the popup is closed
            zoomLevel = 1;
            panX = 0;
            panY = 0;
            updateImageTransform();
        }
        
        /**
         * Updates the image and hotspot links inside the options popup.
         * @param {number} index - The index of the option to display.
         */
        function updatePopupImage(index) {
            // Stop any previous animation
            stopImageAnimation();

            // Reset zoom and pan when a new image is loaded
            zoomLevel = 1;
            panX = 0;
            panY = 0;
            updateImageTransform();
            
            const option = popupOptions[index];
            // Construct the full image URL using the dynamic path variable
            popupImage.src = popupImagePath + option.imageUrl;
            
            // Clear existing 2D hotspots
            hotspot2DContainer.innerHTML = '';
            
            // Create new 2D hotspots
            if (option.hotspots2D && option.hotspots2D.length > 0) {
                option.hotspots2D.forEach(hotspotData => {
                    const hotspotElement = document.createElement('div');
                    hotspotElement.className = 'hotspot-2d';
                    hotspotElement.style.left = `${hotspotData.x}%`;
                    hotspotElement.style.top = `${hotspotData.y}%`;
                    hotspotElement.title = hotspotData.label; // for hover tooltip
                    
                    // Create and append the video element for the hotspot
                    const hotspotVideo = document.createElement('video');
                    hotspotVideo.src = 'res/ui/hotspot.webm';
                    hotspotVideo.autoplay = true;
                    hotspotVideo.loop = true;
                    hotspotVideo.muted = !isSoundOn;
                    hotspotVideo.playsInline = true;
                    hotspotElement.appendChild(hotspotVideo);

                    hotspotElement.addEventListener('click', () => {
                        if (hotspotData.type === "image_sequence" && hotspotData.sequenceImages) {
                            startImageAnimation(hotspotData.sequenceImages);
                        } else if (hotspotData.type === "image_sequence_with_path_change" && hotspotData.sequenceImages) {
                            // This hotspot triggers the path change after animation
                            startImageAnimation(hotspotData.sequenceImages, () => {
                                popupImagePath = hotspotData.next_path //newPopupImagePath;
                                // Re-render the current popup image with the new path
                                updatePopupImage(currentPopupOptionIndex);
                            });
                        } else {
                            showTextInfo(hotspotData.text);
                        }
                    });

                    hotspot2DContainer.appendChild(hotspotElement);
                });
            }
            
            // Hide any currently visible text info when a new image is loaded
            hideTextInfo();
        }

        /**
         * Shows the text info box with a given text.
         * @param {string} text - The text to display in the info box.
         */
        function showTextInfo(text) {
            textInfoContent.textContent = text;
            textInfoBox.style.display = 'block';
        }

        /**
         * Hides the text info box.
         */
        function hideTextInfo() {
            textInfoBox.style.display = 'none';
        }

        /**
         * Starts the image animation sequence on the main popup image.
         * @param {string[]} images - An array of image URLs for the sequence.
         * @param {function} [onComplete] - A callback function to run after the animation completes.
         */
        function startImageAnimation(images, onComplete = null) {
            // Stop any existing animation
            stopImageAnimation();
            
            isAnimating = true;
            
            animationImages = images;
            animationImageIndex = 0;
            const animationDuration = 500; // 2 seconds

            // Function to advance the animation
            function advanceAnimation() {
                if (animationImageIndex < animationImages.length) {
                    popupImage.src = animationImages[animationImageIndex];
                    animationImageIndex++;
                } else {
                    // Loop is complete, stop the animation and call the callback
                    stopImageAnimation();
                    if (onComplete) {
                        onComplete();
                    }
                }
            }

            // Set up the interval to run the animation
            animationInterval = setInterval(advanceAnimation, animationDuration);
            advanceAnimation(); // Show the first image immediately
        }

        /**
         * Stops the image animation and re-enables navigation.
         */
        function stopImageAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            isAnimating = false;
        }

        /**
         * Shows the next image in the options popup.
         */
        function showNextOption() {
            if (isAnimating) return;
            currentPopupOptionIndex = (currentPopupOptionIndex + 1) % popupOptions.length;
            updatePopupImage(currentPopupOptionIndex);
        }

        /**
         * Shows the previous image in the options popup.
         */
        function showPreviousOption() {
            if (isAnimating) return;
            currentPopupOptionIndex = (currentPopupOptionIndex - 1 + popupOptions.length) % popupOptions.length;
            updatePopupImage(currentPopupOptionIndex);
        }

        /**
         * The main animation loop.
         */
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        /**
         * Function to be called when the start button is clicked.
         */
        function startExperience() {
            landingPage.classList.add('hidden');
            init();
            animate();
            // Show the instruction popup when the experience starts
            showInstructionPopup();
        }

        /**
         * Zooms in on the popup image.
         */
        function zoomIn() {
            if (zoomLevel < maxZoom) {
                zoomLevel += 0.5;
                updateImageTransform();
            }
        }
        
        /**
         * Zooms out on the popup image.
         */
        function zoomOut() {
            if (zoomLevel > minZoom) {
                zoomLevel -= 0.5;
                updateImageTransform();
            }
        }

        /**
         * Updates the image's CSS transform property based on zoom and pan values.
         */
        function updateImageTransform() {
            popupImage.style.transform = `scale(${zoomLevel}) translate(${panX}px, ${panY}px)`;

            // Hide hotspots when zoomed in, show when zoomed out
            if (zoomLevel > minZoom) {
                hotspot2DContainer.style.display = 'none';
            } else {
                hotspot2DContainer.style.display = 'block';
            }
        }
        
        /**
         * Handles the mouse down event for dragging the popup image.
         */
        function onPopupMouseDown(event) {
            // Prevent dragging if the user clicks on a hotspot
            if (event.target.classList.contains('hotspot-2d')) return;

            isPopupDragging = true;
            startPopupDragX = event.clientX;
            startPopupDragY = event.clientY;
            startPanX = panX; // Store current pan position
            startPanY = panY;
            popupContent.classList.add('dragging');
        }

        /**
         * Handles the mouse up event for the popup image.
         */
        function onPopupMouseUp(event) {
            if (!isPopupDragging) return;

            const deltaX = event.clientX - startPopupDragX;
            const deltaY = event.clientY - startPopupDragY;

            // Only switch images if not zoomed in and the drag distance is sufficient
            if (zoomLevel === 1 && Math.abs(deltaX) > dragThreshold) {
                if (deltaX > 0) {
                    currentPopupOptionIndex = (currentPopupOptionIndex - 1 + popupOptions.length) % popupOptions.length;
                } else {
                    currentPopupOptionIndex = (currentPopupOptionIndex + 1) % popupOptions.length;
                }
                updatePopupImage(currentPopupOptionIndex);
            }

            isPopupDragging = false;
            popupContent.classList.remove('dragging');
        }
        
        /**
         * Handles the mouse move event for dragging the popup image.
         */
        function onPopupMouseMove(event) {
            if (!isPopupDragging || isAnimating || zoomLevel === 1) return;

            const deltaX = event.clientX - startPopupDragX;
            const deltaY = event.clientY - startPopupDragY;

            // Panning logic, only if zoomed in
            panX = startPanX + deltaX;
            panY = startPanY + deltaY;

            // Add boundary checks to prevent panning too far
            const maxPanX = (popupImage.offsetWidth * (zoomLevel - 1)) / 2;
            const maxPanY = (popupImage.offsetHeight * (zoomLevel - 1)) / 2;

            panX = Math.max(-maxPanX, Math.min(maxPanX, panX));
            panY = Math.max(-maxPanY, Math.min(maxPanY, panY));
            
            updateImageTransform();
        }
        
        /**
         * Handles the touch start event for the popup image.
         */
        function onPopupTouchStart(event) {
            if (event.touches.length === 1 && !event.target.classList.contains('hotspot-2d')) {
                isPopupDragging = true;
                startPopupDragX = event.touches[0].clientX;
                startPopupDragY = event.touches[0].clientY;
                startPanX = panX;
                startPanY = panY;
            }
        }
        
        /**
         * Handles the touch end event for the popup image.
         */
        function onPopupTouchEnd(event) {
            if (!isPopupDragging) return;
            const touch = event.changedTouches[0];
            const deltaX = touch.clientX - startPopupDragX;
            const deltaY = touch.clientY - startPopupDragY;

            if (zoomLevel === 1 && Math.abs(deltaX) > dragThreshold) {
                if (deltaX > 0) {
                    currentPopupOptionIndex = (currentPopupOptionIndex - 1 + popupOptions.length) % popupOptions.length;
                } else {
                    currentPopupOptionIndex = (currentPopupOptionIndex + 1) % popupOptions.length;
                }
                updatePopupImage(currentPopupOptionIndex);
            }

            isPopupDragging = false;
        }

        /**
         * Handles the touch move event for the popup image.
         */
        function onPopupTouchMove(event) {
            if (!isPopupDragging || event.touches.length !== 1 || isAnimating || zoomLevel === 1) return;
            
            const deltaX = event.touches[0].clientX - startPopupDragX;
            const deltaY = event.touches[0].clientY - startPopupDragY;

            // Panning logic, only if zoomed in
            panX = startPanX + deltaX;
            panY = startPanY + deltaY;
            
            const maxPanX = (popupImage.offsetWidth * (zoomLevel - 1)) / 2;
            const maxPanY = (popupImage.offsetHeight * (zoomLevel - 1)) / 2;
            
            panX = Math.max(-maxPanX, Math.min(maxPanX, panX));
            panY = Math.max(-maxPanY, Math.min(maxPanY, panY));
            
            updateImageTransform();

            event.preventDefault(); // Prevent scrolling while dragging
        }

        /**
         * NEW: Toggles fullscreen mode for the entire page.
         */
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        /**
         * NEW: Zooms into the 360-degree scene.
         */
        function zoomIn360() {
            camera.fov = Math.max(10, camera.fov - 5); // Decrease FOV to zoom in
            camera.updateProjectionMatrix();
        }

        /**
         * NEW: Zooms out of the 360-degree scene.
         */
        function zoomOut360() {
            camera.fov = Math.min(60, camera.fov + 5); // Increase FOV to zoom out
            camera.updateProjectionMatrix();
        }

        /**
         * NEW: Toggles sound for all video elements.
         */
        function toggleSound() {
            isSoundOn = !isSoundOn;
            // Mute/unmute all video elements on the page
            document.querySelectorAll('video').forEach(video => {
                video.muted = !isSoundOn;
            });
            updateSoundButton();
        }
        
        /**
         * NEW: Updates the sound button's background image based on the sound state.
         */
        function updateSoundButton() {
            if (isSoundOn) {
                soundBtn.style.backgroundImage = "url('res/ui/vol_on.png')";
            } else {
                soundBtn.style.backgroundImage = "url('res/ui/vol_off.png')";
            }
        }


        // Add the event listener to the start button
        startButton.addEventListener('click', startExperience);
    </script>
</body>
